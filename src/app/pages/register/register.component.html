<!-- app.component.html -->

<div class="container">
  <h1 class="title primary">
    Blog App
    <br>Register
  </h1>
  <form [formGroup]="angForm" novalidate class="d-flex flex-column">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="angForm.controls['email'].errors?.['required']">
        Email is required
      </mat-error>
      <mat-error *ngIf="angForm.controls['email'].errors?.['email']">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width my-2">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" placeholder="***********">
      <mat-error *ngIf="angForm.controls['password'].errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>
    <div class="form__button">
      <button appDebounceClick (debounceClick)="onSubmit()" [debounceTime]="500" type="submit"
        [disabled]="angForm.status === 'INVALID'" mat-raised-button color="primary">
        <div class="d-flex justify-center align-center">
          Login
          <app-loading *ngIf="isLoading" [size]="20" class="ml-1"></app-loading>
        </div>
      </button>
    </div>
    <div class="form__footer d-flex my-2 fs-3">
      <p class="mr-1" class="warn">Create Accout?&nbsp;</p>
      <a routerLink="/" class="primary fw-500">Login</a>
    </div>
  </form>
  <br />
</div>
